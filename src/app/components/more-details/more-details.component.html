<div class="container">
    <div class="col-md-12 text-center">
        <h1>{{ movie.title }}</h1>
        <hr>
        <h3>Director</h3>
        <h5>{{ movie.director }}</h5>
        <hr>
        <h3>Producer</h3>
        <h5>{{ movie.producer }}</h5>
        <hr>
        <p>{{ movie.description}}</p>
        <h3>Rotten Tomatoes Score</h3>
        <span><img class="rounded" src="../../../assets/tomato.png" alt=""><h4>{{ movie.rt_score }}</h4></span>
    </div>
</div>
