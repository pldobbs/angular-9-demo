<div class="col-md-1 mt-4">
    <div class="card text-center" style="width: 25rem;">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.description | slice:0:60}}...</p>
          <a [routerLink]="['/more-details', movie.id]" class="btn btn-primary">View Movie</a>
        </div>
      </div>
</div>
